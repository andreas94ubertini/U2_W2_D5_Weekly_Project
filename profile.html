<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Netflix-assets/assets/css/custom-style.css">
</head>
<body class="bg-color-custom">
<nav class="container-fluid d-flex">
    <img id="logo" src="Netflix-assets/assets/netflix_logo.png" alt="netflix logo" class="w-25"/>
</nav>
<main class="container">
    <div class="row justify-content-center">
        <div class="col-9 border-bottom text-light">
            <h1>Edit Profile</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <div class="position-relative">
                <img class="position-absolute bottom-0 start-0 bg-danger border rounded-circle"
                     src="Netflix-assets/assets/pencil-fill.svg" alt="compas icon">
                <img src="Netflix-assets/assets/avatar.png" alt="profile-pic" class="shadow-sm w-100"/>
            </div>
        </div>
        <div class="col-7 text-light mt-3">
            <div>
                <p class="bg-secondary w-75 px-2 shadow-sm">Strive Student</p>
                <p class="px-1">
                    <label class="py-2" for="language">Language:</label> <br>
                    <select id="language" class="bg-black text-white">
                        <option value="English">English</option>
                        <option value="Italian">Italian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                </p>
                <hr>
                <p class="px-1">
                    Maturity settings:
                </p>
                <span class="btn bg-secondary fw-light text-light text-center p-1 rounded-0 shadow-sm">ALL MATURITY RATINGS</span>
                <p class="mt-3">Show titles of all maturity ratings for this profile</p>
                <button class="btn border-light text-light fw-lighter px-3 rounded-0">EDIT</button>
                <hr>
                <p class="h5 text-light">Autoplay controls</p>
                <div class="form-check">
                    <input class="form-check-input bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Autoplay next episode in a series on all devices
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay previews while browsing on all devices
                    </label>
                </div>
            </div>


        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-9 border-top mt-3 p-3 d-flex d-md-block">
            <button class="btn border-light text-light fw-lighter px-3 me-3 rounded-0">SAVE</button>
            <button class="btn border-light text-light fw-lighter px-3 me-3 rounded-0">CANCEL</button>
            <button class="btn border-light text-light fw-lighter px-3 rounded-0">DELETE PROFILE</button>

        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
